<section id="{{id}}">
  <h1>{{title}}</h1>
  <h2>{{type}}</h2>

  {{#if params}}
    <h3>Parameters:</h3>
    <ol>
    {{#params}}
      <li>{{name}} - {{description}}</li>
    {{/params}}
    </ol>
  {{/if}}

  {{#if description}}
    {{{description}}}
  {{/if}}

  <pre><code>{{code}}</code></pre>
</section>
