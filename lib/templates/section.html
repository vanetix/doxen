<section id="{{id}}">
  <h1>{{title}}</h1>
  <h2>{{type}}</h2>

  {{#if params}}
    <dl>
    {{#params}}
      <dt>{{name}}</dt>
      <dd>{{description}}</dd>
    {{/params}}
    </dl>
  {{/if}}

  {{#if description}}
    {{{description}}}
  {{/if}}

  <pre>
    <code>{{{code}}}</code>
  </pre>
</section>
